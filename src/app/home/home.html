<!-- Hero Section - Split Layout -->
<section class="min-h-screen bg-slate-900 flex flex-col lg:flex-row relative px-4 lg:px-8 lg:py-8">
  <!-- Left Side - Toronto Background (3/5 width on desktop, full width on mobile) -->
  <div class="w-full lg:w-3/5 h-64 sm:h-80 lg:h-[calc(100vh-4rem)] bg-cover bg-center bg-no-repeat rounded-2xl lg:mr-4 mb-4 mt-4 lg:mb-0 lg:mt-0" 
       style="background-image: url('/toronto.jpg');">
  </div>
  
  <!-- Right Side - Content Widget (2/5 width on desktop, full width on mobile) -->
  <div class="w-full lg:w-2/5 flex items-center justify-center bg-slate-900 lg:ml-4 animate-fade-in animate-slide-in-right">
    <div class="max-w-lg w-full flex items-center justify-center p-4 lg:p-8">
      <!-- Content Card -->
      <div class="w-full max-w-lg">
        <!-- Badge -->
        <div class="inline-block bg-slate-700 text-slate-300 px-4 py-2 rounded-full text-sm font-light mb-6">
          Welcome to my blog!
        </div>
        
        <!-- Main Heading -->
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-light text-white mb-4 leading-tight">
          William Lam
        </h1>
        
        <!-- Subtitle -->
        <p class="text-xl sm:text-2xl text-slate-300 mb-6 lg:mb-8 font-light">
          Software Developer & Student
        </p>
        
        <!-- Description -->
        <p class="text-base lg:text-lg text-slate-400 mb-8 lg:mb-10 leading-relaxed">
          A space for personal reflections, life lessons, 
          and the occasional insight from my journey as a student and developer. 
          Welcome to my collection of thoughts and experiences.
        </p>
        
        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 lg:gap-4">
          <button 
            (click)="goToBlog()"
            class="border-2 border-white text-white px-6 lg:px-8 py-3 lg:py-4 rounded-full font-light hover:bg-white hover:text-slate-900 transition-all duration-300 text-sm lg:text-base">
            Explore Posts
          </button>
          <button 
            (click)="openAboutMe()"
            class="border-2 border-white text-white px-6 lg:px-8 py-3 lg:py-4 rounded-full font-light hover:bg-white hover:text-slate-900 transition-all duration-300 text-sm lg:text-base">
            About Me
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- About Me Modal -->
<app-about-me 
  [isVisible]="showAboutMe" 
  (close)="closeAboutMe()">
</app-about-me>
